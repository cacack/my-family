openapi: 3.0.3
info:
  title: My Family Genealogy API
  description: |
    REST API for self-hosted genealogy software. Supports person and family
    management, GEDCOM import/export, pedigree visualization, and search.
  version: 1.0.0
  license:
    name: MIT

servers:
  - url: /api/v1
    description: API version 1

tags:
  - name: persons
    description: Individual person management
  - name: families
    description: Family unit management
  - name: pedigree
    description: Ancestry visualization
  - name: search
    description: Person search
  - name: browse
    description: Browse by surname and place
  - name: gedcom
    description: GEDCOM import/export
  - name: sources
    description: Source record management
  - name: citations
    description: Citation management
  - name: export
    description: Data export
  - name: history
    description: Change history and audit trail
  - name: rollback
    description: Rollback and restore point management
  - name: media
    description: Media file management (photos, documents)

paths:
  /persons:
    get:
      operationId: listPersons
      summary: List all persons
      tags: [persons]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
        - name: sort
          in: query
          schema:
            type: string
            enum: [surname, given_name, birth_date, updated_at]
            default: surname
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: asc
      responses:
        '200':
          description: List of persons
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonList'
        '400':
          $ref: '#/components/responses/BadRequest'

    post:
      operationId: createPerson
      summary: Create a new person
      tags: [persons]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonCreate'
      responses:
        '201':
          description: Person created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        '400':
          $ref: '#/components/responses/BadRequest'

  /persons/{id}:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: getPerson
      summary: Get a person by ID
      tags: [persons]
      responses:
        '200':
          description: Person details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDetail'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      operationId: updatePerson
      summary: Update a person
      tags: [persons]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonUpdate'
      responses:
        '200':
          description: Person updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

    delete:
      operationId: deletePerson
      summary: Delete a person
      tags: [persons]
      responses:
        '204':
          description: Person deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Person is linked to families
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /families:
    get:
      operationId: listFamilies
      summary: List all families
      tags: [families]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of families
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyList'

    post:
      operationId: createFamily
      summary: Create a new family
      tags: [families]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyCreate'
      responses:
        '201':
          description: Family created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Family'
        '400':
          $ref: '#/components/responses/BadRequest'

  /families/{id}:
    parameters:
      - $ref: '#/components/parameters/familyId'

    get:
      operationId: getFamily
      summary: Get a family by ID
      tags: [families]
      responses:
        '200':
          description: Family details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyDetail'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      operationId: updateFamily
      summary: Update a family
      tags: [families]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyUpdate'
      responses:
        '200':
          description: Family updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Family'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      operationId: deleteFamily
      summary: Delete a family
      tags: [families]
      responses:
        '204':
          description: Family deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /families/{id}/children:
    parameters:
      - $ref: '#/components/parameters/familyId'

    post:
      operationId: addChildToFamily
      summary: Add a child to a family
      tags: [families]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddChild'
      responses:
        '201':
          description: Child added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyChild'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Child already belongs to a family or circular relationship
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /families/{id}/children/{personId}:
    parameters:
      - $ref: '#/components/parameters/familyId'
      - name: personId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    delete:
      operationId: removeChildFromFamily
      summary: Remove a child from a family
      tags: [families]
      responses:
        '204':
          description: Child removed
        '404':
          $ref: '#/components/responses/NotFound'

  /families/{id}/group-sheet:
    parameters:
      - $ref: '#/components/parameters/familyId'

    get:
      operationId: getFamilyGroupSheet
      summary: Get family group sheet data
      description: |
        Returns a traditional family group sheet view showing a family unit
        with parents and children, key events (birth, marriage, death),
        and source citations. This is a standard format used by genealogists
        worldwide for documenting family units.
      tags: [families]
      responses:
        '200':
          description: Family group sheet data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyGroupSheet'
        '404':
          $ref: '#/components/responses/NotFound'

  /pedigree/{id}:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: getPedigree
      summary: Get ancestor pedigree for a person
      tags: [pedigree]
      parameters:
        - name: generations
          in: query
          description: Number of ancestor generations to include
          schema:
            type: integer
            minimum: 1
            maximum: 10
            default: 4
      responses:
        '200':
          description: Pedigree data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedigree'
        '404':
          $ref: '#/components/responses/NotFound'

  /search:
    get:
      operationId: searchPersons
      summary: Search for persons
      tags: [search]
      parameters:
        - name: q
          in: query
          required: true
          description: Search query (name)
          schema:
            type: string
            minLength: 2
        - name: fuzzy
          in: query
          description: Enable fuzzy matching for spelling variations
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
        '400':
          $ref: '#/components/responses/BadRequest'

  /browse/surnames:
    get:
      operationId: browseSurnames
      summary: Get surname index with counts
      description: Returns an alphabetical index of surnames with person counts
      tags: [browse]
      parameters:
        - name: letter
          in: query
          description: Filter surnames by starting letter (A-Z)
          schema:
            type: string
            pattern: '^[A-Z]$'
      responses:
        '200':
          description: Surname index or surnames list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurnameIndexResponse'

  /browse/surnames/{surname}/persons:
    parameters:
      - name: surname
        in: path
        required: true
        description: The surname to get people for
        schema:
          type: string
    get:
      operationId: getPersonsBySurname
      summary: Get persons with a specific surname
      tags: [browse]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of persons with the surname
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonList'

  /browse/places:
    get:
      operationId: browsePlaces
      summary: Get place hierarchy with counts
      description: Returns hierarchical place data (Country > State > County > City)
      tags: [browse]
      parameters:
        - name: parent
          in: query
          description: Parent place to get children for (empty for top-level)
          schema:
            type: string
      responses:
        '200':
          description: Place hierarchy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceIndexResponse'

  /browse/places/{place}/persons:
    parameters:
      - name: place
        in: path
        required: true
        description: The place to get people for
        schema:
          type: string
    get:
      operationId: getPersonsByPlace
      summary: Get persons associated with a place
      tags: [browse]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of persons associated with the place
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonList'

  /gedcom/import:
    post:
      operationId: importGedcom
      summary: Import a GEDCOM file
      tags: [gedcom]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                  description: GEDCOM file to import
      responses:
        '200':
          description: Import completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportResult'
        '400':
          description: Invalid GEDCOM file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /gedcom/export:
    get:
      operationId: exportGedcom
      summary: Export all data as GEDCOM
      tags: [gedcom]
      responses:
        '200':
          description: GEDCOM file
          content:
            text/plain:
              schema:
                type: string
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="export.ged"

  /history:
    get:
      operationId: listHistory
      summary: List global change history
      tags: [history]
      parameters:
        - name: entity_type
          in: query
          description: Filter by entity type
          schema:
            type: string
            enum: [person, family, source, citation]
        - name: from
          in: query
          description: Start date/time for history (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: End date/time for history (ISO 8601)
          schema:
            type: string
            format: date-time
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /persons/{id}/history:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: getPersonHistory
      summary: Get change history for a person
      tags: [history]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Person change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /families/{id}/history:
    parameters:
      - $ref: '#/components/parameters/familyId'

    get:
      operationId: getFamilyHistory
      summary: Get change history for a family
      tags: [history]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Family change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /sources/{id}/history:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      operationId: getSourceHistory
      summary: Get change history for a source
      tags: [history]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Source change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  # Rollback endpoints

  /persons/{id}/restore-points:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: getPersonRestorePoints
      summary: Get restore points for a person
      description: Returns a list of versions to which the person can be rolled back
      tags: [rollback]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of restore points
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestorePointsResponse'
              example:
                items:
                  - version: 3
                    timestamp: "2024-01-15T14:30:00Z"
                    action: updated
                    summary: "updated given_name, surname"
                  - version: 2
                    timestamp: "2024-01-15T10:00:00Z"
                    action: updated
                    summary: "updated birth_date"
                  - version: 1
                    timestamp: "2024-01-14T09:00:00Z"
                    action: created
                    summary: "created John Smith"
                total: 3
                has_more: false
        '404':
          $ref: '#/components/responses/NotFound'

  /persons/{id}/rollback:
    parameters:
      - $ref: '#/components/parameters/personId'

    post:
      operationId: rollbackPerson
      summary: Rollback a person to a previous version
      description: Restores the person's data to match the state at the specified version
      tags: [rollback]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RollbackRequest'
            example:
              target_version: 2
      responses:
        '200':
          description: Rollback successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollbackResponse'
              example:
                entity_id: "123e4567-e89b-12d3-a456-426614174000"
                entity_type: "Person"
                new_version: 4
                changes:
                  given_name: "John"
                  surname: "Doe"
                message: "Person rolled back successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Cannot rollback deleted entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /families/{id}/restore-points:
    parameters:
      - $ref: '#/components/parameters/familyId'

    get:
      operationId: getFamilyRestorePoints
      summary: Get restore points for a family
      description: Returns a list of versions to which the family can be rolled back
      tags: [rollback]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of restore points
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestorePointsResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /families/{id}/rollback:
    parameters:
      - $ref: '#/components/parameters/familyId'

    post:
      operationId: rollbackFamily
      summary: Rollback a family to a previous version
      description: Restores the family's data to match the state at the specified version
      tags: [rollback]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RollbackRequest'
      responses:
        '200':
          description: Rollback successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollbackResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Cannot rollback deleted entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sources/{id}/restore-points:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      operationId: getSourceRestorePoints
      summary: Get restore points for a source
      description: Returns a list of versions to which the source can be rolled back
      tags: [rollback]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of restore points
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestorePointsResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /sources/{id}/rollback:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    post:
      operationId: rollbackSource
      summary: Rollback a source to a previous version
      description: Restores the source's data to match the state at the specified version
      tags: [rollback]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RollbackRequest'
      responses:
        '200':
          description: Rollback successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollbackResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Cannot rollback deleted entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /citations/{id}/restore-points:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      operationId: getCitationRestorePoints
      summary: Get restore points for a citation
      description: Returns a list of versions to which the citation can be rolled back
      tags: [rollback]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of restore points
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestorePointsResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /citations/{id}/rollback:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    post:
      operationId: rollbackCitation
      summary: Rollback a citation to a previous version
      description: Restores the citation's data to match the state at the specified version
      tags: [rollback]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RollbackRequest'
      responses:
        '200':
          description: Rollback successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollbackResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Cannot rollback deleted entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Media endpoints
  /persons/{id}/media:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: listPersonMedia
      summary: List media attached to a person
      tags: [media]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of media
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaList'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      operationId: uploadPersonMedia
      summary: Upload media to a person
      tags: [media]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - file
              properties:
                title:
                  type: string
                  description: Display title for the media
                  maxLength: 500
                description:
                  type: string
                  description: Optional description
                media_type:
                  type: string
                  enum: [photo, document, audio, video, certificate]
                  description: Category of media
                file:
                  type: string
                  format: binary
                  description: The file to upload (max 10MB)
      responses:
        '201':
          description: Media uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          description: File too large (max 10MB)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /media/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Media ID

    get:
      operationId: getMedia
      summary: Get media metadata
      tags: [media]
      responses:
        '200':
          description: Media metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      operationId: updateMedia
      summary: Update media metadata
      tags: [media]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MediaUpdate'
      responses:
        '200':
          description: Media updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

    delete:
      operationId: deleteMedia
      summary: Delete media
      tags: [media]
      parameters:
        - $ref: '#/components/parameters/versionParam'
      responses:
        '204':
          description: Media deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

  /media/{id}/content:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Media ID

    get:
      operationId: downloadMedia
      summary: Download media file
      tags: [media]
      responses:
        '200':
          description: Media file content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            application/pdf:
              schema:
                type: string
                format: binary
