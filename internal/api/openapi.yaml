openapi: 3.0.3
info:
  title: My Family Genealogy API
  description: |
    REST API for self-hosted genealogy software. Supports person and family
    management, GEDCOM import/export, pedigree visualization, and search.
  version: 1.0.0
  license:
    name: MIT

servers:
  - url: /api/v1
    description: API version 1

tags:
  - name: persons
    description: Individual person management
  - name: families
    description: Family unit management
  - name: pedigree
    description: Ancestry visualization
  - name: search
    description: Person search
  - name: gedcom
    description: GEDCOM import/export
  - name: history
    description: Change history and audit trail

paths:
  /persons:
    get:
      operationId: listPersons
      summary: List all persons
      tags: [persons]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
        - name: sort
          in: query
          schema:
            type: string
            enum: [surname, given_name, birth_date, updated_at]
            default: surname
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: asc
      responses:
        '200':
          description: List of persons
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonList'
        '400':
          $ref: '#/components/responses/BadRequest'

    post:
      operationId: createPerson
      summary: Create a new person
      tags: [persons]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonCreate'
      responses:
        '201':
          description: Person created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        '400':
          $ref: '#/components/responses/BadRequest'

  /persons/{id}:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: getPerson
      summary: Get a person by ID
      tags: [persons]
      responses:
        '200':
          description: Person details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDetail'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      operationId: updatePerson
      summary: Update a person
      tags: [persons]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonUpdate'
      responses:
        '200':
          description: Person updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

    delete:
      operationId: deletePerson
      summary: Delete a person
      tags: [persons]
      responses:
        '204':
          description: Person deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Person is linked to families
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /families:
    get:
      operationId: listFamilies
      summary: List all families
      tags: [families]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: List of families
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyList'

    post:
      operationId: createFamily
      summary: Create a new family
      tags: [families]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyCreate'
      responses:
        '201':
          description: Family created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Family'
        '400':
          $ref: '#/components/responses/BadRequest'

  /families/{id}:
    parameters:
      - $ref: '#/components/parameters/familyId'

    get:
      operationId: getFamily
      summary: Get a family by ID
      tags: [families]
      responses:
        '200':
          description: Family details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyDetail'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      operationId: updateFamily
      summary: Update a family
      tags: [families]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyUpdate'
      responses:
        '200':
          description: Family updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Family'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      operationId: deleteFamily
      summary: Delete a family
      tags: [families]
      responses:
        '204':
          description: Family deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /families/{id}/children:
    parameters:
      - $ref: '#/components/parameters/familyId'

    post:
      operationId: addChildToFamily
      summary: Add a child to a family
      tags: [families]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddChild'
      responses:
        '201':
          description: Child added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyChild'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Child already belongs to a family or circular relationship
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /families/{id}/children/{personId}:
    parameters:
      - $ref: '#/components/parameters/familyId'
      - name: personId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    delete:
      operationId: removeChildFromFamily
      summary: Remove a child from a family
      tags: [families]
      responses:
        '204':
          description: Child removed
        '404':
          $ref: '#/components/responses/NotFound'

  /pedigree/{id}:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: getPedigree
      summary: Get ancestor pedigree for a person
      tags: [pedigree]
      parameters:
        - name: generations
          in: query
          description: Number of ancestor generations to include
          schema:
            type: integer
            minimum: 1
            maximum: 10
            default: 4
      responses:
        '200':
          description: Pedigree data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedigree'
        '404':
          $ref: '#/components/responses/NotFound'

  /search:
    get:
      operationId: searchPersons
      summary: Search for persons
      tags: [search]
      parameters:
        - name: q
          in: query
          required: true
          description: Search query (name)
          schema:
            type: string
            minLength: 2
        - name: fuzzy
          in: query
          description: Enable fuzzy matching for spelling variations
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
        '400':
          $ref: '#/components/responses/BadRequest'

  /gedcom/import:
    post:
      operationId: importGedcom
      summary: Import a GEDCOM file
      tags: [gedcom]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                  description: GEDCOM file to import
      responses:
        '200':
          description: Import completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportResult'
        '400':
          description: Invalid GEDCOM file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /gedcom/export:
    get:
      operationId: exportGedcom
      summary: Export all data as GEDCOM
      tags: [gedcom]
      responses:
        '200':
          description: GEDCOM file
          content:
            text/plain:
              schema:
                type: string
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="export.ged"

  /history:
    get:
      operationId: listHistory
      summary: List global change history
      tags: [history]
      parameters:
        - name: entity_type
          in: query
          description: Filter by entity type
          schema:
            type: string
            enum: [person, family, source, citation]
        - name: from
          in: query
          description: Start date/time for history (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: End date/time for history (ISO 8601)
          schema:
            type: string
            format: date-time
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /persons/{id}/history:
    parameters:
      - $ref: '#/components/parameters/personId'

    get:
      operationId: getPersonHistory
      summary: Get change history for a person
      tags: [history]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Person change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /families/{id}/history:
    parameters:
      - $ref: '#/components/parameters/familyId'

    get:
      operationId: getFamilyHistory
      summary: Get change history for a family
      tags: [history]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Family change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /sources/{id}/history:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      operationId: getSourceHistory
      summary: Get change history for a source
      tags: [history]
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
      responses:
        '200':
          description: Source change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  parameters:
    personId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    familyId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    limitParam:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    offsetParam:
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Conflict:
      description: Version conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Error code
          example: "NOT_FOUND"
        message:
          type: string
          description: Human-readable error message
          example: "Person not found"
        details:
          type: object
          additionalProperties: true

    GenDate:
      type: object
      description: Genealogical date with flexible precision
      properties:
        raw:
          type: string
          description: Original date string
          example: "ABT 1850"
        qualifier:
          type: string
          enum: [exact, abt, cal, est, bef, aft, bet, from]
          example: "abt"
        year:
          type: integer
          example: 1850
        month:
          type: integer
          minimum: 1
          maximum: 12
        day:
          type: integer
          minimum: 1
          maximum: 31
        year2:
          type: integer
          description: End year for ranges
        month2:
          type: integer
        day2:
          type: integer

    Person:
      type: object
      required: [id, given_name, surname, version]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
          maxLength: 100
        surname:
          type: string
          maxLength: 100
        gender:
          type: string
          enum: [male, female, unknown]
        birth_date:
          $ref: '#/components/schemas/GenDate'
        birth_place:
          type: string
        death_date:
          $ref: '#/components/schemas/GenDate'
        death_place:
          type: string
        notes:
          type: string
        version:
          type: integer
          format: int64
          description: Optimistic locking version

    PersonCreate:
      type: object
      required: [given_name, surname]
      properties:
        given_name:
          type: string
          minLength: 1
          maxLength: 100
        surname:
          type: string
          minLength: 1
          maxLength: 100
        gender:
          type: string
          enum: [male, female, unknown]
        birth_date:
          type: string
          description: GEDCOM-format date string
          example: "1 JAN 1850"
        birth_place:
          type: string
        death_date:
          type: string
          description: GEDCOM-format date string
        death_place:
          type: string
        notes:
          type: string

    PersonUpdate:
      type: object
      required: [version]
      properties:
        given_name:
          type: string
          minLength: 1
          maxLength: 100
        surname:
          type: string
          minLength: 1
          maxLength: 100
        gender:
          type: string
          enum: [male, female, unknown]
        birth_date:
          type: string
        birth_place:
          type: string
        death_date:
          type: string
        death_place:
          type: string
        notes:
          type: string
        version:
          type: integer
          format: int64
          description: Current version for optimistic locking

    PersonDetail:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: object
          properties:
            families_as_partner:
              type: array
              items:
                $ref: '#/components/schemas/FamilySummary'
            family_as_child:
              $ref: '#/components/schemas/FamilySummary'

    PersonSummary:
      type: object
      required: [id, given_name, surname]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
        surname:
          type: string
        birth_date:
          $ref: '#/components/schemas/GenDate'
        death_date:
          $ref: '#/components/schemas/GenDate'

    PersonList:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Person'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    Family:
      type: object
      required: [id, version]
      properties:
        id:
          type: string
          format: uuid
        partner1_id:
          type: string
          format: uuid
        partner2_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [marriage, partnership, unknown]
        marriage_date:
          $ref: '#/components/schemas/GenDate'
        marriage_place:
          type: string
        version:
          type: integer
          format: int64

    FamilyCreate:
      type: object
      properties:
        partner1_id:
          type: string
          format: uuid
        partner2_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [marriage, partnership, unknown]
        marriage_date:
          type: string
        marriage_place:
          type: string

    FamilyUpdate:
      type: object
      required: [version]
      properties:
        partner1_id:
          type: string
          format: uuid
        partner2_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [marriage, partnership, unknown]
        marriage_date:
          type: string
        marriage_place:
          type: string
        version:
          type: integer
          format: int64

    FamilyDetail:
      allOf:
        - $ref: '#/components/schemas/Family'
        - type: object
          properties:
            partner1:
              $ref: '#/components/schemas/PersonSummary'
            partner2:
              $ref: '#/components/schemas/PersonSummary'
            children:
              type: array
              items:
                $ref: '#/components/schemas/FamilyChild'

    FamilySummary:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
        partner1_name:
          type: string
        partner2_name:
          type: string
        relationship_type:
          type: string

    FamilyChild:
      type: object
      required: [person_id, relationship_type]
      properties:
        person_id:
          type: string
          format: uuid
        person:
          $ref: '#/components/schemas/PersonSummary'
        relationship_type:
          type: string
          enum: [biological, adopted, foster]
        sequence:
          type: integer

    AddChild:
      type: object
      required: [person_id]
      properties:
        person_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [biological, adopted, foster]
          default: biological
        sequence:
          type: integer

    FamilyList:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/FamilyDetail'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    Pedigree:
      type: object
      required: [root]
      properties:
        root:
          $ref: '#/components/schemas/PedigreeNode'
        generations:
          type: integer
          description: Number of generations included

    PedigreeNode:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
        surname:
          type: string
        birth_date:
          $ref: '#/components/schemas/GenDate'
        death_date:
          $ref: '#/components/schemas/GenDate'
        gender:
          type: string
        father:
          $ref: '#/components/schemas/PedigreeNode'
        mother:
          $ref: '#/components/schemas/PedigreeNode'

    SearchResults:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
        total:
          type: integer
        query:
          type: string

    SearchResult:
      allOf:
        - $ref: '#/components/schemas/PersonSummary'
        - type: object
          properties:
            score:
              type: number
              format: float
              description: Relevance score (0-1)

    ImportResult:
      type: object
      required: [success, persons_imported, families_imported]
      properties:
        success:
          type: boolean
        persons_imported:
          type: integer
        families_imported:
          type: integer
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/ImportWarning'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ImportError'

    ImportWarning:
      type: object
      required: [line, message]
      properties:
        line:
          type: integer
        record:
          type: string
          description: GEDCOM @XREF@ if available
        message:
          type: string

    ImportError:
      type: object
      required: [line, message]
      properties:
        line:
          type: integer
        record:
          type: string
        message:
          type: string

    ChangeEntry:
      type: object
      required: [id, timestamp, entity_type, entity_id, action]
      properties:
        id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        entity_type:
          type: string
          enum: [person, family, source, citation]
        entity_id:
          type: string
          format: uuid
        entity_name:
          type: string
          description: Human-readable name of the entity
        action:
          type: string
          enum: [created, updated, deleted]
        changes:
          type: object
          description: Field-level changes for updates
          additionalProperties:
            $ref: '#/components/schemas/FieldChange'
        user_id:
          type: string
          description: ID of user who made the change (null if single-user)

    FieldChange:
      type: object
      properties:
        old_value:
          description: Previous value (null for new fields)
        new_value:
          description: New value (null for removed fields)

    ChangeHistoryResponse:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ChangeEntry'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
        has_more:
          type: boolean
