components:
  parameters:
    personId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    familyId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    limitParam:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    offsetParam:
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0

    versionParam:
      name: version
      in: query
      description: Entity version for optimistic locking
      schema:
        type: integer
        format: int64

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Conflict:
      description: Version conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Error code
          example: "NOT_FOUND"
        message:
          type: string
          description: Human-readable error message
          example: "Person not found"
        details:
          type: object
          additionalProperties: true

    ResearchStatus:
      type: string
      description: Confidence level of genealogical data per GPS standards
      enum: [certain, probable, possible, unknown]
      default: unknown
      example: "probable"

    GenDate:
      type: object
      description: Genealogical date with flexible precision
      properties:
        raw:
          type: string
          description: Original date string
          example: "ABT 1850"
        qualifier:
          type: string
          enum: [exact, abt, cal, est, bef, aft, bet, from]
          example: "abt"
        year:
          type: integer
          example: 1850
        month:
          type: integer
          minimum: 1
          maximum: 12
        day:
          type: integer
          minimum: 1
          maximum: 31
        year2:
          type: integer
          description: End year for ranges
        month2:
          type: integer
        day2:
          type: integer

    Person:
      type: object
      required: [id, given_name, surname, version]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
          maxLength: 100
        surname:
          type: string
          maxLength: 100
        gender:
          type: string
          enum: [male, female, unknown]
        birth_date:
          $ref: '#/components/schemas/GenDate'
        birth_place:
          type: string
        death_date:
          $ref: '#/components/schemas/GenDate'
        death_place:
          type: string
        notes:
          type: string
        research_status:
          $ref: '#/components/schemas/ResearchStatus'
        version:
          type: integer
          format: int64
          description: Optimistic locking version

    PersonCreate:
      type: object
      required: [given_name, surname]
      properties:
        given_name:
          type: string
          minLength: 1
          maxLength: 100
        surname:
          type: string
          minLength: 1
          maxLength: 100
        gender:
          type: string
          enum: [male, female, unknown]
        birth_date:
          type: string
          description: GEDCOM-format date string
          example: "1 JAN 1850"
        birth_place:
          type: string
        death_date:
          type: string
          description: GEDCOM-format date string
        death_place:
          type: string
        notes:
          type: string
        research_status:
          $ref: '#/components/schemas/ResearchStatus'

    PersonUpdate:
      type: object
      required: [version]
      properties:
        given_name:
          type: string
          minLength: 1
          maxLength: 100
        surname:
          type: string
          minLength: 1
          maxLength: 100
        gender:
          type: string
          enum: [male, female, unknown]
        birth_date:
          type: string
        birth_place:
          type: string
        death_date:
          type: string
        death_place:
          type: string
        notes:
          type: string
        research_status:
          $ref: '#/components/schemas/ResearchStatus'
        version:
          type: integer
          format: int64
          description: Current version for optimistic locking

    PersonDetail:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: object
          properties:
            families_as_partner:
              type: array
              items:
                $ref: '#/components/schemas/FamilySummary'
            family_as_child:
              $ref: '#/components/schemas/FamilySummary'

    PersonSummary:
      type: object
      required: [id, given_name, surname]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
        surname:
          type: string
        birth_date:
          $ref: '#/components/schemas/GenDate'
        death_date:
          $ref: '#/components/schemas/GenDate'

    PersonList:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Person'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    Family:
      type: object
      required: [id, version]
      properties:
        id:
          type: string
          format: uuid
        partner1_id:
          type: string
          format: uuid
        partner2_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [marriage, partnership, unknown]
        marriage_date:
          $ref: '#/components/schemas/GenDate'
        marriage_place:
          type: string
        version:
          type: integer
          format: int64

    FamilyCreate:
      type: object
      properties:
        partner1_id:
          type: string
          format: uuid
        partner2_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [marriage, partnership, unknown]
        marriage_date:
          type: string
        marriage_place:
          type: string

    FamilyUpdate:
      type: object
      required: [version]
      properties:
        partner1_id:
          type: string
          format: uuid
        partner2_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [marriage, partnership, unknown]
        marriage_date:
          type: string
        marriage_place:
          type: string
        version:
          type: integer
          format: int64

    FamilyDetail:
      allOf:
        - $ref: '#/components/schemas/Family'
        - type: object
          properties:
            partner1:
              $ref: '#/components/schemas/PersonSummary'
            partner2:
              $ref: '#/components/schemas/PersonSummary'
            children:
              type: array
              items:
                $ref: '#/components/schemas/FamilyChild'

    FamilySummary:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
        partner1_name:
          type: string
        partner2_name:
          type: string
        relationship_type:
          type: string

    FamilyChild:
      type: object
      required: [person_id, relationship_type]
      properties:
        person_id:
          type: string
          format: uuid
        person:
          $ref: '#/components/schemas/PersonSummary'
        relationship_type:
          type: string
          enum: [biological, adopted, foster]
        sequence:
          type: integer

    AddChild:
      type: object
      required: [person_id]
      properties:
        person_id:
          type: string
          format: uuid
        relationship_type:
          type: string
          enum: [biological, adopted, foster]
          default: biological
        sequence:
          type: integer

    FamilyList:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/FamilyDetail'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    FamilyGroupSheet:
      type: object
      description: Traditional family group sheet showing parents, children, and key events
      required: [id]
      properties:
        id:
          type: string
          format: uuid
          description: Family ID
        husband:
          $ref: '#/components/schemas/GroupSheetPerson'
        wife:
          $ref: '#/components/schemas/GroupSheetPerson'
        marriage:
          $ref: '#/components/schemas/GroupSheetEvent'
        children:
          type: array
          items:
            $ref: '#/components/schemas/GroupSheetChild'

    GroupSheetPerson:
      type: object
      description: Person details for group sheet display
      required: [id, given_name, surname]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
        surname:
          type: string
        gender:
          type: string
          enum: [male, female, unknown]
        birth:
          $ref: '#/components/schemas/GroupSheetEvent'
        death:
          $ref: '#/components/schemas/GroupSheetEvent'
        father_name:
          type: string
          description: Name of father (if known)
        father_id:
          type: string
          format: uuid
        mother_name:
          type: string
          description: Name of mother (if known)
        mother_id:
          type: string
          format: uuid

    GroupSheetEvent:
      type: object
      description: Event details for group sheet display
      properties:
        date:
          type: string
          description: Formatted date string
        place:
          type: string
        citations:
          type: array
          items:
            $ref: '#/components/schemas/GroupSheetCitation'

    GroupSheetChild:
      type: object
      description: Child entry in family group sheet
      required: [id, given_name, surname]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
        surname:
          type: string
        gender:
          type: string
          enum: [male, female, unknown]
        relationship_type:
          type: string
          enum: [biological, adopted, foster]
        sequence:
          type: integer
          description: Birth order
        birth:
          $ref: '#/components/schemas/GroupSheetEvent'
        death:
          $ref: '#/components/schemas/GroupSheetEvent'
        spouse_name:
          type: string
          description: Name of spouse (if married)
        spouse_id:
          type: string
          format: uuid

    GroupSheetCitation:
      type: object
      description: Citation reference for group sheet
      required: [id, source_title]
      properties:
        id:
          type: string
          format: uuid
        source_id:
          type: string
          format: uuid
        source_title:
          type: string
        page:
          type: string
        detail:
          type: string
          description: Combined citation detail (page, volume, etc.)

    Pedigree:
      type: object
      required: [root]
      properties:
        root:
          $ref: '#/components/schemas/PedigreeNode'
        generations:
          type: integer
          description: Number of generations included

    PedigreeNode:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
        given_name:
          type: string
        surname:
          type: string
        birth_date:
          $ref: '#/components/schemas/GenDate'
        death_date:
          $ref: '#/components/schemas/GenDate'
        gender:
          type: string
        father:
          $ref: '#/components/schemas/PedigreeNode'
        mother:
          $ref: '#/components/schemas/PedigreeNode'

    SearchResults:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
        total:
          type: integer
        query:
          type: string

    SearchResult:
      allOf:
        - $ref: '#/components/schemas/PersonSummary'
        - type: object
          properties:
            score:
              type: number
              format: float
              description: Relevance score (0-1)

    ImportResult:
      type: object
      required: [success, persons_imported, families_imported]
      properties:
        success:
          type: boolean
        persons_imported:
          type: integer
        families_imported:
          type: integer
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/ImportWarning'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ImportError'

    ImportWarning:
      type: object
      required: [line, message]
      properties:
        line:
          type: integer
        record:
          type: string
          description: GEDCOM @XREF@ if available
        message:
          type: string

    ImportError:
      type: object
      required: [line, message]
      properties:
        line:
          type: integer
        record:
          type: string
        message:
          type: string

    ChangeEntry:
      type: object
      required: [id, timestamp, entity_type, entity_id, action]
      properties:
        id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        entity_type:
          type: string
          enum: [person, family, source, citation]
        entity_id:
          type: string
          format: uuid
        entity_name:
          type: string
          description: Human-readable name of the entity
        action:
          type: string
          enum: [created, updated, deleted]
        changes:
          type: object
          description: Field-level changes for updates
          additionalProperties:
            $ref: '#/components/schemas/FieldChange'
        user_id:
          type: string
          description: ID of user who made the change (null if single-user)

    FieldChange:
      type: object
      properties:
        old_value:
          description: Previous value (null for new fields)
        new_value:
          description: New value (null for removed fields)

    ChangeHistoryResponse:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ChangeEntry'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
        has_more:
          type: boolean

    RestorePoint:
      type: object
      required: [version, timestamp, action, summary]
      properties:
        version:
          type: integer
          format: int64
          description: The version number of this restore point
          example: 2
        timestamp:
          type: string
          format: date-time
          description: When this version was created
          example: "2024-01-15T10:30:00Z"
        action:
          type: string
          enum: [created, updated, deleted, linked, unlinked]
          description: The action that created this version
          example: "updated"
        summary:
          type: string
          description: Human-readable summary of the changes
          example: "updated given_name, birth_date"

    RestorePointsResponse:
      type: object
      required: [items, total, has_more]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RestorePoint'
        total:
          type: integer
          description: Total number of restore points available
        has_more:
          type: boolean
          description: Whether there are more restore points beyond the current page

    RollbackRequest:
      type: object
      required: [target_version]
      properties:
        target_version:
          type: integer
          format: int64
          minimum: 1
          description: The version number to rollback to
          example: 2

    RollbackResponse:
      type: object
      required: [entity_id, entity_type, new_version, changes, message]
      properties:
        entity_id:
          type: string
          format: uuid
          description: ID of the entity that was rolled back
        entity_type:
          type: string
          enum: [Person, Family, Source, Citation]
          description: Type of entity that was rolled back
        new_version:
          type: integer
          format: int64
          description: The new version number after the rollback
        changes:
          type: object
          additionalProperties: true
          description: Map of field names to their restored values
        message:
          type: string
          description: Success message
          example: "Person rolled back successfully"

    # Media schemas
    Media:
      type: object
      required: [id, entity_type, entity_id, title, mime_type, filename, file_size, version]
      properties:
        id:
          type: string
          format: uuid
        entity_type:
          type: string
          enum: [person, family, source]
        entity_id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 500
        description:
          type: string
        mime_type:
          type: string
          example: "image/jpeg"
        media_type:
          type: string
          enum: [photo, document, audio, video, certificate]
        filename:
          type: string
        file_size:
          type: integer
          format: int64
          description: File size in bytes
        has_thumbnail:
          type: boolean
          description: Whether a thumbnail is available
        crop_left:
          type: integer
        crop_top:
          type: integer
        crop_width:
          type: integer
        crop_height:
          type: integer
        version:
          type: integer
          format: int64
        created_at:
