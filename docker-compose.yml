version: '3.8'

services:
  # My Family Genealogy Application
  myfamily:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # Uncomment the following lines to use PostgreSQL instead of SQLite:
      # - DATABASE_URL=postgres://myfamily:myfamily@postgres:5432/myfamily?sslmode=disable
    volumes:
      - myfamily_data:/data
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/persons"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # PostgreSQL (optional - uncomment to use PostgreSQL)
