name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # PR title validation - must NOT use conventional commit format
  pr-title:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR title is not conventional commit format
        run: |
          TITLE="${{ github.event.pull_request.title }}"

          # Exempt release-please PRs
          if echo "$TITLE" | grep -qE "^chore\(main\): release [0-9]"; then
            echo "✅ Release-please PR exempt"
            exit 0
          fi

          # Exempt Dependabot PRs
          if echo "$TITLE" | grep -qE "^chore\(deps(-dev)?\): [Bb]ump "; then
            echo "✅ Dependabot PR exempt"
            exit 0
          fi

          PATTERN="^(feat|fix|perf|docs|refactor|ci|chore)(\(.+\))?!?:"
          if echo "$TITLE" | grep -qE "$PATTERN"; then
            echo "::error::PR title should NOT use conventional commit format."
            echo "::error::Use a descriptive title instead (e.g., 'Add date support' not 'feat: add date support')"
            echo "::error::Conventional commit format is for commit messages only."
            exit 1
          fi
          echo "✅ PR title format is valid"

  # Go backend tests and checks
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: myfamily_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install oapi-codegen
        run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Verify Go generated code
        run: |
          go generate ./internal/api/...
          if ! git diff --exit-code internal/api/generated.go; then
            echo "::error::Go generated code is out of sync with OpenAPI spec"
            echo "::error::Run 'make generate-api' locally and commit the changes"
            exit 1
          fi

      - name: Create placeholder for embedded files
        run: |
          mkdir -p internal/web/dist
          echo "placeholder" > internal/web/dist/.gitkeep

      - name: Format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -l .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: myfamily_test
        run: go test -race -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          # Fail if coverage drops below 60%
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "Coverage ($COVERAGE%) is below 60% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: false

      - name: Check per-package coverage thresholds
        uses: vladopajic/go-test-coverage@v2
        with:
          config: .testcoverage.yml

      - name: Per-package coverage report
        run: |
          echo "## Per-Package Coverage Report"
          echo ""
          echo "| Package | Coverage | Status |"
          echo "|---------|----------|--------|"
          for pkg in api command config domain gedcom query repository repository/memory; do
            COV=$(go tool cover -func=coverage.out | grep "github.com/cacack/my-family/internal/$pkg" | tail -1 | awk '{print $3}')
            if [ -z "$COV" ]; then
              echo "| internal/$pkg | N/A | - |"
              continue
            fi
            PCT=$(echo "$COV" | sed 's/%//')
            if (( $(echo "$PCT >= 85.0" | bc -l) )); then
              echo "| internal/$pkg | $COV | :white_check_mark: |"
            else
              echo "| internal/$pkg | $COV | :warning: |"
            fi
          done
          echo ""
          TOTAL=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}')
          echo "**Total: $TOTAL**"

      - name: Build
        run: go build ./...

  # Frontend tests and checks
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript generated types
        run: |
          npm run generate:types
          if ! git diff --exit-code src/lib/api/types.generated.ts; then
            echo "::error::TypeScript types are out of sync with OpenAPI spec"
            echo "::error::Run 'make generate-types' locally and commit the changes"
            exit 1
          fi

      - name: Type check
        run: npm run check

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build

  # Dependency review - blocks PRs introducing vulnerable dependencies
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, MPL-2.0, 0BSD, CC0-1.0, Unlicense

  # Security scanning
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Go dependencies
        run: go mod download

      - name: Create placeholder for embedded files
        run: |
          mkdir -p internal/web/dist
          echo "placeholder" > internal/web/dist/.gitkeep

      - name: Install frontend dependencies
        run: cd web && npm ci

      # Supply chain: Go dependency vulnerabilities
      - name: Go vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -format sarif ./... > govulncheck-results.sarif || true
          govulncheck ./...

      - name: Upload govulncheck results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: govulncheck-results.sarif
          category: govulncheck

      # Supply chain: Node.js dependency vulnerabilities
      - name: npm audit
        run: cd web && npm audit --audit-level=moderate

      # SAST: Go security issues
      - name: Go security scan (gosec)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -exclude=G104 -exclude-generated -fmt sarif -out gosec-results.sarif ./...

      - name: Upload gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      # Secret detection
      - name: Detect secrets (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Trivy: Filesystem vulnerability and misconfiguration scanning
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      # Semgrep: Rule-based static analysis
      - name: Semgrep scan
        uses: docker://semgrep/semgrep:latest
        with:
          args: semgrep scan --config p/security-audit --config p/secrets --config p/golang --config p/typescript --sarif --output semgrep.sarif .
        continue-on-error: true

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  # Integration build - ensure everything works together
  integration:
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Build binary with embedded frontend
        run: |
          mkdir -p internal/web/dist
          cp -r web/build/* internal/web/dist/
          go build -o myfamily ./cmd/myfamily

      - name: Verify binary runs
        run: |
          ./myfamily --help || true
          echo "Binary built successfully"

  # Docker smoke test - validates Dockerfile and docker-compose work
  docker-smoke-test:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        run: docker compose build

      - name: Start container
        run: docker compose up -d

      - name: Wait for healthy status
        run: |
          timeout=60
          while [ $timeout -gt 0 ]; do
            status=$(docker compose ps --format json | jq -rs '.[0].Health // "starting"')
            if [ "$status" = "healthy" ]; then
              echo "Container is healthy"
              exit 0
            fi
            echo "Status: $status ($timeout s remaining)"
            sleep 5
            timeout=$((timeout - 5))
          done
          echo "ERROR: Container failed to become healthy"
          docker compose logs
          exit 1

      - name: Smoke test endpoint
        run: curl -sf http://localhost:8080/api/v1/persons

      - name: Cleanup
        if: always()
        run: docker compose down

  # CI gate job for simplified branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend, frontend, security, integration, docker-smoke-test, dependency-review]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ Some jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "❌ Some jobs were cancelled"
            exit 1
          fi
          echo "✅ All CI jobs passed"
